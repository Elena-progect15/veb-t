<html>

<head>

<meta charset="utf-8">
        <title>2.1 Кадалова Е.В ПИ-22</title>

<script type="text/javascript">

window.onload = function() {

    var button = document.getElementById('input_button_bg_change');

    var body = document.getElementsByTagName('body')[0];

    var colors = ['red', 'orange', 'yellow', 'green', 'blue', 'black', 'white', 'grey'];

    button.onclick = function() {

        body.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];

    };

};

</script>

</head>

<body>

    <center><input type="button" id="input_button_bg_change" value="Поменять"/></center>

</body>

<h4>2.1 Кадалова Е.В ПИ-22</h4>

</html>
